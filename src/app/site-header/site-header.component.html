<div class="container">
    <div class="left">
      <img class="logo" src="/assets/images/logo.png" alt="Logo" />
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
      <div class="cart" routerLinkActive="active">
        <a routerLink="/cart">Cart</a>
      </div>
    </div>
    <div class="right" *ngIf="!user">
      <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
      <a href="" class="cta" routerLinkActive="active">Register</a>
    </div>
    <div class="right" *ngIf="user">
      <div>
        <img src="/assets/images/profile.png" (click)="toggleSignOut()" alt="profile">
        <div class="sign-out" *ngIf="showSignOut">
          <button (click)="signOut()">Sign Out</button>
        </div>
      </div>
    </div>
  </div>
